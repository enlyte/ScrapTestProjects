<section class="background-primary padding-vertical-xl">
  <div class="container">

    {% if page.title %}
      <h1 class="display-title color-white">{{ page.title }}</h1>
    {% endif %}

    {% if page.description %}
      <p class="lead color-white max-width-s">{{ page.description }}</p>
    {% endif %}

    {% if page.date %}
      <p class="color-white max-width-s">
        <time datetime="{{ page.date }}">{{ page.date | date_to_long_string }}</time>
      </p>
    {% endif %}

  </div>
</section>
