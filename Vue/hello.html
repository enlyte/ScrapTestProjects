<script type="text/javascript" src="js/vue.js"></script>

<div id="app">
  <h1>{{msg}}</h1>
</div>

<script>
  new Vue({
    el: '#app',
    delimiters: ["{{", "}}"],
    data: {
      msg: 'Hello from Vue!'
    }
  });
</script>
