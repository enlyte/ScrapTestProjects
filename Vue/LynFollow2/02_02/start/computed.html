<!DOCTYPE html>

<script type="text/javascript" src="https://unpkg.com/vue@2.1.10/dist/vue.js"></script>
<div id="app">
    {{firstName}} {{lastName}}
  <div>
    Temperature:
    <!-- <input v-model="tempFarenheit" /> -->
    <input type="text" v-model.number="tempFarenheit" />
  </div>
  <div>
    Temperature in Farenheit: {{tempFarenheit}}
  </div>
  <div>
    Temperature in Celsius: {{Math.round(5/9 * (tempFarenheit - 32))}}
  </div>
  <div>
    Temperature in Celsius (Computed): {{tempCelsius}}
  </div>
  <div>
    Temperature in Celsius (Function): {{tempCelsiusFunc()}}
  </div>
</div>

<script>
    var vm = new Vue({
        el: '#app',
        data: {
            firstName: 'Mike',
            lastName: 'Sullivan',
            // fullName: this.firstName + ' ' + this.lastName; // Wont work, this goes to global
            tempFarenheit: 0
       },
       computed: {
         tempCelsius: function() {
           console.log("Using Computed Property");
           return Math.round(5/9 * (this.tempFarenheit - 32));
         }
       },
       methods: {
         tempCelsiusFunc: function() {
           console.log("Using Method");
           return Math.round(5/9 * (this.tempFarenheit - 32));
         }
       }
    });
</script>
